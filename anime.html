<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ml2 {
            font-weight: 900;
            font-size: 3.5em;
            color: blueviolet;
            text-align: center;
        }
        
        .ml2 .letter {
            display: inline-block;
            line-height: 1em;
        }
    </style>
</head>

<body>
    <h1 class="ml2">Huj wi o co chodzi ale sie uda≈Ço bez loopa</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        var textWrapper = document.querySelector('.ml2');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime
            ({
                targets: '.ml2 .letter',
                scale: [44, 1],
                opacity: [0.1, 1],
                translateZ: 0,
                easing: "easeOutExpo",
                duration: 950,
                delay: (el, i) => 70 * i
            }).add({
                targets: '.ml2',
                opacity: 0,
                duration: 1000,
                easing: "easeOutExpo",
                delay: 1000
            });
    </script>
</body>

</html>
